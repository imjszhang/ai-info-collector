name: Generate Markdown

on:
  schedule:
    - cron: '0 */3 * * *'  # 每3小时运行一次
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.3'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install aiohttp
        pip install python-dotenv
        pip install crawl4ai
        playwright install

    - name: Generate Markdown
      env:
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
      run: |
        python scripts/aibase_com/web_to_md.py

    - name: Check for changes
      run: |
        git diff --exit-code || echo "Changes detected"

    - name: Commit files if changed
      if: ${{ success() && steps.Check_for_changes.outputs.exit_code != 0 }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Generated daily content"

    - name: Push changes
      if: ${{ success() && steps.Check_for_changes.outputs.exit_code != 0 }}
      run: |
        git push --force https://${{ secrets.PAT }}@github.com/${{ github.repository_owner }}/producthunt-daily-hot.git HEAD:main